<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pasteleria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <script src="../js/pedido.js" type="text/javascript"></script>
</head>

<body>
    <div class="flex-center">
        <div class="titulo">
            <h1>Pasteleria</h1>
        </div>
        <ul class="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./menu.html">Menú</a></li>
            <li><a class="active" href="./pedido.html">Pedidos</a></li>
            <!-- <li><a href="./pedidosPanadero.html">Pedidos Realizados</a></li> -->
            <li><a href="./Informacion.html">Información</a></li>
        </ul>
        <div class="pedidoDiv">
            <h1>Realice su pedido amable caballero</h1>
            <form id="form1"
            >
                <label for="Nombre">Ingrese su nombre</label><br>
                <input id="Nombre" name="Nombre" type="text" placeholder="Nombre">
                <br><br>

                <label for="Telefono">Ingrese su número de télefono</label><br>
                <input id="Telefono" name="Telefono" type="tel" placeholder="Telefono" maxlength="10">
                <br><br>
                <label for="Email">Ingrese su email</label><br>
                <input id="Email" name="Email" type="email" placeholder="Email">
                <br><br>



                <!-- Nombre, Teléfono, Correo Electrónico, Descripción general del pastel y la selección de sabores y adornos. -->
               

                <p>Seleccione el pastel de su preferencia..</p>
                <select name="pastel" id="pastel">
                    <option value="Natural">3 Leches Natural</option>
                    <option value="LecheChocolate">3 Leches con Chocolate</option>
                    <option value="LecheKashlua">3 Leches con Kashlua</option>
                    <option value="LecheFruta">3 Leches con Fruta</option>
                    <option value="Nescafe">Pastel de queso</option>
                    <option value="Zanahoria">Zanahoria</option>
                    <option value="Guayaba">Guayaba</option>
                    <option value="Ferrero">Ferrero Rocher</option>
                    <option value="Ciruela">Ciruela</option>
                    <option value="Escoses">Escoses</option>
                    <option value="Manzana">Manzana</option>
                    <option value="Cajeta">Cajeta</option>
                </select>
                <br><br>

                <p>Seleccione los adornos o el adorno de su pastel</p>
                <input type="checkbox" name="t[]" id="frutosRojos" value="Frutos Rojos" class="valores">
                <label for="frutosRojos">Frutos Rojos</label>
               
                <input type="checkbox" name="t[]" id="floresMerengue" value="Flores de Merengue" class="valores">
                <label for="floresMerengue">Flores de Merengue</label>
                
                <input type="checkbox" name="t[]" id="cerezas" value="Cerezas" class="valores">
                <label for="cerezas">Cerezas</label>

                <input type="checkbox" name="t[]" id="cumple" value="Adorno de Cumpleaños" class="valores">
                <label for="cumple">Cumpleaños</label>
                
                <input type="checkbox" name="t[]" id="listones" value="Listones" class="valores">
                <label for="listones">Listones</label>
                
                <br><br>
                <input type="checkbox" name="t[]" id="bengalas" value="Bengalas" class="valores">
                <label for="bengalas">Bengalas</label>

                <input type="checkbox" name="t[]" id="navi" value="Adorno Navideño" class="valores">
                <label for="navi">Adorno Navideño</label>
                
               <!--  <input type="checkbox" name="t[]" id="mensaje" value="Mensaje de felicitación" class="valores">
                <label for="mensaje">Mensaje</label>
                -->

                <input type="checkbox" name="t[]" id="superheroe" value="SuperHeroe Favorito" class="valores">
                <label for="superheroe">SuperHeroe Favorito</label>
                <input type="text" name="superherofav" id="superherofav" placeholder="Nombre de su superheroe"><br><br>

                <input type="checkbox" name="t[]" id="peque" value="Adorno para niño pequeño" class="valores">
                <label for="peque">Adorno para niño pequeño</label>

               
                <input type="checkbox" name="t[]" id="xv" value="Adorno de XV años" class="valores">
                <label for="xv">Adorno de XV años</label>

                <input type="checkbox" name="t[]" id="boda" value="Adorno de boda" class="valores">
                <label for="boda">Adorno de boda</label>

                <input type="checkbox" name="t[]" id="divorcio" value="Adorno de divorcio" class="valores">
                <label for="divorcio">Adorno de divorcio</label>
                <br><br>

                <input type="text" name="mensaje" id="mensajeCumple" placeholder="Mensaje de cumpleaños"><br>
               
                <br><br>

                 <input type="reset">
                <!-- <input type="submit" onclick="guardar()"> -->
                 <!-- <button id="btn_guardar" onclick="guardar(this.form, 't[]')">Guardar</button><br><br> --> 
                <br><br>
            </form>
           
            <button id="btn_guardar" onclick="guardar()">Guardar</button><br><br> 

            <hr>

            <h1>Tabla de pedidos de los clientes.</h1>
           <div class="centerTable">
            <table >
                <thead>
                    <tr >
                        <th style="width: 300px;">Nombre</th>
                        <th style="width: 200px;">Teléfono</th>
                        <th style="width: 200px;">Email</th>
                        <th style="width: 200px;">Pastel</th>
                        <th style="width: 300px;">Adornos</th>
                    </tr>
                    
                </thead>
                <tbody id="tablita">
    
                </tbody>
            </table>

           </div>
            <br><br><br>

        </div>
</body>

</html>
